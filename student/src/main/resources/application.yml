server:
  port: 2018

spring:
  datasource :
    url : jdbc:mysql://student_mysql:3306/student
    username : su
    password : admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa :
    generate-ddl : true
    hibernate :
      ddl-auto: update
    properties :
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql : true
    show-sql : true