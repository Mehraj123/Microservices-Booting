server:
  port: 1001

spring:
  datasource :
    url : jdbc:mysql://localhost:3306/mark
    username : root
    password : admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa :
    generate-ddl : true
    hibernate :
      ddl-auto: update
    properties :
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql : true
    show-sql : true